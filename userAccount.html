<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tornike.css">
    <title>Document</title>
</head>
<body>
<div class="profileWrapper">
    <div class="profileContainer">
        <div class="profileImg">
            <img src="divers/img/imgL.jpg" alt="">
            <div class="editImage" data-modal-target="#change-picture">
                <p>Edit Image</p>
            </div>
        </div>
        <div class="userInfo" >
            <button  data-modal-target="#edit-username">Edit username</button>
            <button  data-modal-target="#change-mail">change mail</button>
            <button  data-modal-target="#change-psw">change psw</button>
        </div>
    </div>
</div>

<!-- change profile picture modal -->
    <div class="modal account" id="change-picture">
        <div class="modal-header">
            <div class="title">change picture</div>
            <span data-close-button class="close-button">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        </div>
        <div class="modal-body">

        </div>
    </div>
<!-- edit username modal -->
    <div class="modal account" id="edit-username">
        <div class="modal-header">
            <div class="title">Edit name</div>
            <span data-close-button class="close-button">
                <ion-icon name="close-outline"></ion-icon>
            </span>
        </div>
        <div class="modal-body">

        </div>
    </div>
    <!-- change mail modal -->
    <div class="modal account" id="change-mail">
        <div class="modal-header">
            <div class="title">change mail</div>
            <button data-close-button class="close-button">
                <ion-icon name="close-outline"></ion-icon>
            </button>
        </div>
        <div class="modal-body">

        </div>
    </div>
        <!-- tchange password modal -->
    <div class="modal account" id="change-psw">
        <div class="modal-header">
            <div class="title">change psw</div>
            <button data-close-button class="close-button">
                <ion-icon name="close-outline"></ion-icon>
            </button>
        </div>
        <div class="modal-body">

        </div>
    </div>
    <!-- modal overlay -->
    <div id="overlay"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/tornike.js"></script>
</body>
</html>
