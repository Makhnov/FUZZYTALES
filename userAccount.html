<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tornike.css">
    <title>Document</title>
</head>
<body>
<div class="profileWrapper">
    <div class="profileContainer">
        <div class="profileImg">
            <img src="divers/img/imgL.jpg" alt="">
            <div class="editImage" data-modal-target="#change-picture">
                <p>Edit Image</p>
            </div>
        </div>
        <div class="userInfo" >
            <button  data-modal-target="#edit-username">Edit username</button>
            <button  data-modal-target="#change-mail">change mail</button>
            <button  data-modal-target="#change-psw">change psw</button>
        </div>
    </div>
</div>

<!-- change profile picture modal -->
<div class="modal userAcc" id="change-picture">
        <span data-close-button class="close-button">
            <ion-icon name="close-outline"></ion-icon>
        </span>
    <div class="logIn">
        <form action="controller_login.php" method="post">
            <input type="file" id="myFile" name="userImg">
            <button type="submit" id="signUp">Submit</button>
        </form>
    </div>
</div>
<!-- edit username -->
<div class="modal userAcc" id="edit-username">
    <span data-close-button class="close-button">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="logIn">
        <form action="controller_login.php" method="post">
            <input type="email" placeholder="Enter new username" name="mail_utilisateur" required>
            <input type="password" placeholder="Enter Password" name="mdp_utilisateur" required>
            <button type="submit" id="logIn">Login</button>
        </form>
    </div>
</div>
<!-- change email -->
<div class="modal userAcc" id="change-mail">
    <span data-close-button class="close-button">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="logIn">
        <form action="controller_login.php" method="post">
            <input type="email" placeholder="Enter new email"name="mail_utilisateur" required>
            <input type="password" placeholder="Enter Password" name="mdp_utilisateur" required>
            <button type="submit" id="logIn">Login</button>
        </form>
    </div>
</div>
<!-- change password -->
<div class="modal userAcc" id="change-psw">
    <span data-close-button class="close-button">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="logIn">
        <form action="controller_login.php" method="post">
            <input type="email" placeholder="Enter current password" name="mail_utilisateur" required>
            <input type="email" placeholder="Enter new password" name="mail_utilisateur" required>
            <input type="password" placeholder="confirm new Password" name="mdp_utilisateur" required>
            <button type="submit" id="logIn">Login</button>
        </form>
    </div>
</div>

    <!-- modal overlay -->
    <div id="overlay"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/tornike.js"></script>
</body>
</html>
